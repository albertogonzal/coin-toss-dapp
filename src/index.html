<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>People</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="card mt-5">
            <div class="card-body">
              <p>contract balance: <span id="cbalance"></span></p>
              <p>balance: <span id="balance"></span></p>
              <div class="form-inline mb-2">
                <input type="text" id="amount" class="form-control mr-2" />
                <button id="send" class="btn btn-secondary">send</button>
              </div>
              <div class="form-inline">
                <input type="text" id="query" class="form-control mr-2" />
                <button id="callback" class="btn btn-secondary">
                  callback
                </button>
              </div>
              <div class="mt-4">
                <button id="testEvent" class="btn btn-secondary mr-1">
                  test event
                </button>
                <button id="withdraw" class="btn btn-secondary">
                  withdraw
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col d-flex justify-content-center">
          <div id="outcome"></div>
        </div>
      </div>
    </div>
  </body>
</html>
